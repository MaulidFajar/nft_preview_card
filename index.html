<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="container">
          <div class="card__image-container">
            <img
              src="images/image-equilibrium.jpg"
              alt="NFT image of Equilibrium #3429"
              class="card__image"
            />

            <div class="card__image--overlay">
              <img src="images/icon-view.svg" alt="" />
            </div>
          </div>
          <div class="card__content">
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__details">
              <div class="card__prize">
                <img
                  src="images/icon-ethereum.svg"
                  alt="ethereum coin currency"
                  class="card__prize-img"
                />
                <span class="card__prize-text">0.041 ETH</span>
              </div>
              <div class="card__time">
                <img
                  src="images/icon-clock.svg"
                  alt=""
                  class="card__time-img"
                />
                <span class="card__time-text">3 days left</span>
              </div>
            </div>
            <hr />
            <div class="card__creator">
              <img
                src="images/image-avatar.png"
                alt=""
                class="card__creator-avatar"
              />
              <p class="card__creator-text">
                Creation of
                <a href="#" class="card__creator-link">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
